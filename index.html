<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Path</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <script src="Build/Builds.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      canvas.height = $(window).height();
      canvas.style.height = $(window).height();      
      canvas.width = $(window).width();      
      canvas.style.width = $(window).width();
      createUnityInstance(canvas, {
        dataUrl: "Build/Builds.data",
        frameworkUrl: "Build/Builds.framework.js",
        codeUrl: "Build/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Radu",
        productName: "Path",
        productVersion: "1.05",
      });
    </script>
  </body>
</html>
