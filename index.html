<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Path</title>
  </head>
  <body style="text-align: center">
    <script>
      var unityCanvas = document.createElement("unity-canvas");
      unityCanvas.height = $(window).height();
      unityCanvas.style.height = $(window).height() + "px";
      unityCanvas.width = $(window).width();
      unityCanvas.style.width = $(window).width() + "px";
      document.body.appendChild(unityCanvas);
    </script>
    <script src="Build/Builds.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Builds.data",
        frameworkUrl: "Build/Builds.framework.js",
        codeUrl: "Build/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Radu",
        productName: "Path",
        productVersion: "1.05",
      });
    </script>
  </body>
</html>
